<div class="container mt-2">
    <div class="row">
        <form action="" [formGroup]="contactListForm">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center ">
                    <h4 class="mb-0">Contact List</h4>
                    <div class="d-flex">
                    <div class="mx-2">
                        <input type="text" autocomplete="off" formControlName="name" name="name" id="name" placeholder="Name"
                            class="form-control ">

                    </div>
                    <div >
                        <input type="text" autocomplete="off" formControlName="emailId" name="user-name" id="user-name" placeholder="Email"
                            class="form-control ">

                    </div>
                    <div >
                        <button type="button" (click)="filterContactList()" class="btn btn-secondary mx-2"><i
                                class="fa fa-search"></i></button>
                    </div>
                    </div>

                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th (click)="toggleSortOrder()">Name <i class="fa fa-sort"></i></th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of filteredContactList">
                                <td>{{contact.name}}</td>
                                <td>{{contact.emailId}}</td>
                                <td>{{contact.phoneNo}}</td>
                                <td>
                                    <span class="edit-icon">
                                        <a (click)="openUpdateContactDetailsPage(contact)" >
                                            <i class="fa-solid fa-pencil" title="Edit"></i>
                                        </a>
                                    </span>
                                    <span class="view-icon">
                                        <a class="text-decoration-none" (click)='openViewContactDetailsPage(contact)'
                                            title="View">
                                            <i class="fa-solid fa-eye"></i>
                                        </a>
                                    </span>
                                    <span  class="delete-icon">
                                        <a  (click)='openDeleteContactDetailsPage(contact)'
                                            title="Delete">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
