<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div *ngIf="!viewMode"  class="card-header d-md-flex ">
                    <h4>Update Contact</h4>
                </div>
                <div *ngIf="viewMode"  class="card-header d-md-flex ">
                    <h4>View Contact</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateContactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" autocomplete="off" formControlName="name" id="name" placeholder="Name"
                                class="form-control "
                                [ngClass]="{'is-invalid':updateContactForm.get('name').invalid && updateContactForm.get('name').touched}">
                            <div class="invalid-feedback"
                                *ngIf="updateContactForm.get('name').invalid && updateContactForm.get('name').touched">
                                <div *ngIf="getFormControlError('name')">
                                    {{getFormControlError('name')}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">Email</label>
                            <input type="text" autocomplete="off" formControlName="emailId" id="user-name"
                                placeholder="Email" class="form-control "
                                [ngClass]="{'is-invalid':updateContactForm.get('emailId').invalid && updateContactForm.get('emailId').touched}">
                            <div class="invalid-feedback"
                                *ngIf="updateContactForm.get('emailId').invalid && updateContactForm.get('emailId').touched">
                                <div *ngIf="getFormControlError('emailId')">
                                    {{getFormControlError('emailId')}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">Phone Number</label>
                            <input type="text" autocomplete="off" formControlName="phoneNo" id="user-name"
                                placeholder="Phone Number" class="form-control " minlength="10" maxlength="12"
                                [ngClass]="{'is-invalid':updateContactForm.get('phoneNo').invalid && updateContactForm.get('phoneNo').touched}">
                            <div class="invalid-feedback"
                                *ngIf="updateContactForm.get('phoneNo').invalid && updateContactForm.get('phoneNo').touched">
                                <div *ngIf="getFormControlError('phoneNo')">
                                    {{getFormControlError('phoneNo')}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <button *ngIf="!viewMode" type="button" (click)="onUpdateContactDetails()"
                                class="btn btn-primary">Update</button>
                            <button type="button" (click)="backToContactList()"
                                class="btn btn-secondary mx-2">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
